<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Birthday</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./image/noel1.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href=" https://fonts.googleapis.com/css?family=Pacifico"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinload.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Preloader -->
      <div id="preloader">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
      <div id="bg"></div>
      <div class="content-yes">
        <h2 id="title"></h2>
        <!-- <h4 id="desc"></h4> -->
        <!-- <img style="height: 50%; margin-left: 120px; margin-top: 300px;" src="./caythong.png">
      <img style="height: 60%; float: right; margin-right: 120px;margin-top: 350px;" src="./onggia.png"> -->
        <button id="yes" type="button" class="btn btn-danger btn-lg"></button>
        <button id="no" type="button" class="btn btn-info btn-lg"></button>
      </div>
      <div class="box">
        <div class="bgr-container">
          <div class="box-bgr">
            <div class="moon">
              <img src="image/moon.png" alt="" />
            </div>
            <div class="christmas-tree">
              <img src="image/pineTree.png" alt="" />
            </div>
            <div class="box-text-noel">
              <div class="text-noel">
                <img src="image/text.png" alt="" />
              </div>
              <span></span>
            </div>
            <div class="house">
              <img src="image/house.png" alt="" />
            </div>
            <div class="snowman">
              <img src="image/snowman.png" alt="" />
            </div>
            <!-- <div class="bell">
              <img src="image/bell.png" alt="" />
            </div> -->
          </div>
        </div>
        <section>
          <div class="box-santa">
            <div class="santa-container">
              <div class="santa1">
                <div class="image-santa">
                  <img src="image/santa.png" alt="" />
                </div>
                <div class="image-santa-hand">
                  <img src="image/santa-hand.png" alt="" />
                </div>
              </div>
              <div class="box-reindeer">
                <div class="reindeer">
                  <img
                    src="https://www.animatedimages.org/data/media/359/animated-santa-claus-image-0420.gif"
                    alt=""
                  />
                </div>
              </div>
              <div class="box-noel-gif">
                <div class="noel-gif1">
                  <img
                    src="https://img.pikbest.com/png-images/20191113/christmas-santa-claus-pile-of-gifts-drawing-illustration-element-gif_2515384.png!bw700"
                    alt=""
                  />
                </div>
                <div class="noel-gift2">
                  <img
                    src="https://i.pinimg.com/originals/08/a6/a4/08a6a4fb28fb5048fe606937f376017f.gif"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- 4. Thay đổi nhạc -->
    <audio id="audio" src="./sound/last-christmas.mp3" autoplay loop></audio>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./config.js"></script>
    <script src="./js/main.js"></script>
    <marquee behavior="" direction="">Bấm vào ông già noel đang lướt để ông chạy nhanh hơn nhé^^</marquee>
  </body>
</html>
